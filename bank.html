<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-slate-700">money</span>!!!
        </h1>
        <main>
            <section>
                <div class="grid grid-cols-3 gap-4 mt-8 w-9/12 mx-auto">
                    <div class="bg-amber-500 rounded-lg p-5 text-white ">
                        <h3 class="text-3xl">Deposit</h3>
                        <h2 class="text-5xl">$00</h2>
                    </div>
                    <div class="bg-orange-500 rounded-lg p-5 text-white ">
                        <h3 class="text-3xl">Withdraw</h3>
                        <h2 class="text-5xl">$00</h2>
                    </div>
                    <div class="bg-lime-700 rounded-lg p-5 text-white ">
                        <h3 class="text-3xl">Total balance</h3>
                        <h2 class="text-5xl">$1500</h2>
                    </div>
                </div>
            </section>
            <!-- Now the diposit and withdraw section -->
            <section>
                <div class="grid grid-cols-2 gap-6 mt-9 w-9/12 mx-auto">
                    <div class="bg-cyan-500 rounded-lg p-8">
                        <h2 class="mb-3 text-3xl">Please Deposit</h2>
                        <input class="rounded-md " type="number" placeholder="Enter amount" id="">
                        <button
                            class="bg-pink-800 p-2 rounded-lg font-medium text-white hover:bg-sky-700">Deposit</button>
                    </div>
                    <div class="bg-cyan-500 rounded-lg p-8">
                        <h2 class="mb-3 text-3xl">Please Withdraw</h2>
                        <input class="rounded-md" type="number" placeholder="Enter amount" id="">
                        <button
                            class="bg-fuchsia-500 p-2 rounded-lg font-medium text-white hover:bg-sky-700">Deposit</button>
                    </div>
                </div>
            </section>
        </main>
</body>

</html>
